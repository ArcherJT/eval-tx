server:
  port: 8181
spring:
  application:
    name: eval-user
  datasource:
    name: zjiaoEvalweb
    url: jdbc:mysql://127.0.0.1:3306/tx_user
    username: tx_user
    password: tx_user
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
  redis:
    database: 0
    timeout: 3000ms
    host: 192.168.1.87
    port: 6379
    password: huajie
    # 连接池最大连接数（使用负值表示没有限制）
    jedis:
      pool:
        max-idle: 20
        min-idle: 2
        max-active: 200
        max-wait: 1000ms
druid:
  login:
    enabled: true
    username: druid
    password: druid
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true